<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav class="nav-bar">
        <a href="#">
            <img src="assets/menu-icon.svg" class="menu-icon" onclick="menuChanger()">
        </a>

        <a href="#">
            <img src="assets/back-icon.svg" class="back-button">
        </a>
    </nav>

    <div class="screen">

        <div class="title">
            <h1 class="title-text">GitHub Profile Finder</h1>
        </div>

        <div class="placeholder-image">
            <img src="assets/placeholder-image.png" class="placeholder-image-png">
        </div>

        <div class="search-area">
            <input type="text" value="" class="input-text">
            <label>User</label>
            <input type="button" value="Search" class="input-button-search" onclick="BuscarDadosGitHub()">
        </div>

        <div class="button-restart">
            <img src="assets/restart-icon.png" onclick="ResetDados()">
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
